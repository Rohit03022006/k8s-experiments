apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: react-django-app-hpa
  namespace: react-django-app-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react-django-app
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80